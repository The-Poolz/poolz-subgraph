specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ThePoolz
    network: bsc
    source:
      address: "0xCc8f6A82Ff034C15dFDAcBcab29F7Ea28C616EF7"
      abi: ThePoolz
      startBlock: 9088178
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - FinishPool
        - NewInvestorEvent
        - NewPool
        - OwnershipTransferred
        - Paused
        - Invested
        - InvestedTotals
        - PoolUpdate
        - TransferIn
        - TransferInETH
        - TransferOut
        - TransferOutETH
        - Unpaused
      abis:
        - name: ThePoolz
          file: ./abis/ThePoolz.json
      eventHandlers:
        - event: FinishPool(uint256)
          handler: handleFinishPool
        - event: NewInvestorEvent(uint256,address,uint256)
          handler: handleNewInvestorEvent
        - event: NewPool(address,uint256)
          handler: handleNewPool
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: PoolUpdate(uint256)
          handler: handlePoolUpdate
        - event: TransferIn(uint256,address,address)
          handler: handleTransferIn
        - event: TransferInETH(uint256,address)
          handler: handleTransferInETH
        - event: TransferOut(uint256,address,address)
          handler: handleTransferOut
        - event: TransferOutETH(uint256,address)
          handler: handleTransferOutETH
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/the-poolz.ts
  - kind: ethereum
    name: DelayVault
    network: bsc
    source:
      address: "0x5eb57B1210338b13E3D5572d5e1670285Aa71702"
      abi: DelayVault
      startBlock: 26827211
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - GovernorUpdated
        - DelayVaultOwnershipTransferred
        - DelayVaultPaused
        - RedeemedTokens
        - TokenRedemptionApproval
        - TokenStatusFilter
        - DelayVaultTransferIn
        - DelayVaultTransferOut
        - DelayVaultUnpaused
        - UpdatedMaxDelay
        - UpdatedMinDelays
        - VaultValueChanged
      abis:
        - name: DelayVault
          file: ./abis/DelayVault.json
      eventHandlers:
        - event: GovernorUpdated(indexed address,indexed address)
          handler: handleGovernorUpdated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: RedeemedTokens(indexed address,uint256,uint256)
          handler: handleRedeemedTokens
        - event: TokenRedemptionApproval(indexed address,indexed address,bool)
          handler: handleTokenRedemptionApproval
        - event: TokenStatusFilter(indexed address,bool)
          handler: handleTokenStatusFilter
        - event: TransferIn(uint256,address,address)
          handler: handleTransferIn
        - event: TransferOut(uint256,address,address)
          handler: handleTransferOut
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: UpdatedMaxDelay(uint256,uint256)
          handler: handleUpdatedMaxDelay
        - event: UpdatedMinDelays(indexed address,uint256[],uint256[],uint256[],uint256[])
          handler: handleUpdatedMinDelays
        - event: VaultValueChanged(indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handleVaultValueChanged
      file: ./src/delay-vault.ts
  - kind: ethereum
    name: DelayVaultProvider
    network: bsc
    source:
      address: "0xeb88Ff7799E0e7b187D98232336722ec9936B86D"
      abi: DelayVaultProvider
      startBlock: 34460919
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - UpdateParams
        - DelayVaultProviderVaultValueChanged
      abis:
        - name: DelayVaultProvider
          file: ./abis/DelayVaultProvider.json
      eventHandlers:
        - event: UpdateParams(indexed uint256,uint256[])
          handler: handleUpdateParams
        - event: VaultValueChanged(indexed address,indexed address,uint256)
          handler: handleVaultValueChanged
      file: ./src/delay-vault-provider.ts
  - kind: ethereum
    name: LockedDeal
    network: bsc
    source:
      address: "0xfd53c216adf6b5ae7cfb86aa5724ce41a1d67092"
      abi: LockedDeal
      startBlock: 9088264
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - NewPoolCreated
      abis:
        - name: LockedDeal
          file: ./abis/LockedDeal.json
      eventHandlers:
        - event: NewPoolCreated(uint256,address,uint64,uint256,address)
          handler: handleNewPoolCreated
      file: ./src/locked-deal.ts
