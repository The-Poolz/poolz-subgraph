    network: bsc
    source:
      address: "0x93441BF11A3Cc2352253013990d68F5A2b1EC3ed"
      abi: DispenserProvider
      startBlock: 48387187
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - EIP712DomainChanged
        - DispenserProviderFirewallAdminUpdated
        - DispenserProviderFirewallUpdated
